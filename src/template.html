<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- preload images here -->
		<!-- preload fonts here -->
		<title>SOME TITLE</title>
	</head>
	<body>
		<img src="./assets/images/back.png" class="background" />
		<div id="main-container">
			<div class="drag section">
				<div id="text-div">
					<i class="drag instructions">Drag ships to place</i>
					<i class="rotate instructions hidden">Click on placed ships to rotate</i>
				</div>				
				<div id="dock">
					<div id="destroyer-dock">
						<img class="player ship" id="destroyer" src="./assets/images/3.png" draggable="true"/>
					</div>
					<div id="battleship-dock">
						<img class="player ship" id="battleship" src="./assets/images/4.png" draggable="true"/>
					</div>
					<div id="carrier-dock">
						<img class="player ship" id="carrier" src="./assets/images/5.png" draggable="true"/>
					</div>
					<div id="submarine-dock">
						<img class="player ship" id="submarine" src="./assets/images/2.png" draggable="true"/>
					</div>
					<div id="patrol-dock">
						<img class="player ship" id="patrol" src="./assets/images/1.png" draggable="true"/>
					</div>					
				</div>
				<div class="button-holder place">
					<button>Randomize</button>
					<button>Reset</button>
				</div>
				<div class="button-holder play hidden">
					<button>Play a Human</button>
					<button>Play a Computer</button>
					<button class="hidden">Start Game</button>
				</div>
			</div>
		</div>
	</body>
</html>
